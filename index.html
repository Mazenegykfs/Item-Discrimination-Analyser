<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Discrimination Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00bfff;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #d0eaff;
    }
    .Excellent { background-color: #d0f0c0; }
    .Good { background-color: #cce5ff; }
    .Fair { background-color: #ffe4b3; }
    .Poor, .VeryPoor { background-color: #ffcccc; }
    .Easy { color: green; }
    .Difficult { color: red; }
    #alphaBox {
      font-size: 18px;
      font-weight: bold;
      color: #004080;
      background-color: #e0f7ff;
      padding: 10px;
      margin-top: 20px;
      border: 2px solid #00bfff;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>Developed by Dr. Mazen Badawy – Doctorate of English Teaching & Testing</header>

<div class="container">
  <label for="percent">Set % for Upper/Lower Groups:</label>
  <input type="number" id="percent" value="25" min="1" max="49">
  <input type="file" id="fileInput" accept=".xlsx">
  <button onclick="analyze()">Analyze</button>
  <button onclick="downloadExcel()">Export Results</button>
  <p id="infoLine"></p>
  <div id="alphaBox"></div>
  <div id="tableContainer"></div>
</div>

<script>
  let globalResults = [];

  function analyze() {
    const percent = parseFloat(document.getElementById('percent').value);
    if (isNaN(percent) || percent <= 0 || percent >= 50) {
      alert("Enter a valid % between 0 and 50");
      return;
    }

    const file = document.getElementById('fileInput').files[0];
    if (!file) {
      alert("Please upload an Excel file");
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const raw = XLSX.utils.sheet_to_json(sheet);

      processData(raw, percent);
    };
    reader.readAsArrayBuffer(file);
  }

  function processData(data, percent) {
    const keys = Object.keys(data[0]).filter(k => typeof data[0][k] === 'number');
    const totalCount = data.length;

    data.forEach(row => {
      row.Total_Score = keys.reduce((sum, k) => sum + (row[k] || 0), 0);
    });

    const sorted = [...data].sort((a, b) => b.Total_Score - a.Total_Score);
    const groupSize = Math.floor(data.length * (percent / 100));
    const upper = sorted.slice(0, groupSize);
    const lower = sorted.slice(-groupSize);

    const results = keys.map((item, index) => {
      const totalScore = data.reduce((sum, row) => sum + (row[item] || 0), 0);
      const upperCorrect = upper.reduce((sum, row) => sum + (row[item] || 0), 0);
      const lowerCorrect = lower.reduce((sum, row) => sum + (row[item] || 0), 0);
      const rankDisc = +(upperCorrect / upper.length - lowerCorrect / lower.length).toFixed(3);
      const difficulty = +(totalScore / totalCount * 100).toFixed(2);

      const avgItem = data.reduce((a, b) => a + b[item], 0) / data.length;
      const avgTotal = data.reduce((a, b) => a + b.Total_Score, 0) / data.length;

      let covariance = 0, varItem = 0, varTotal = 0;
      for (let row of data) {
        const x = row[item] - avgItem;
        const y = row.Total_Score - avgTotal;
        covariance += x * y;
        varItem += x * x;
        varTotal += y * y;
      }
      const r_pb = varItem === 0 || varTotal === 0 ? 'N/A' : +(covariance / Math.sqrt(varItem * varTotal)).toFixed(3);

      const interpVal = r_pb === 'N/A' ? rankDisc : r_pb;
      let interpretation = "Very Poor";
      if (interpVal >= 0.4) interpretation = "Excellent";
      else if (interpVal >= 0.3) interpretation = "Good";
      else if (interpVal >= 0.2) interpretation = "Fair";
      else if (interpVal >= 0.1) interpretation = "Poor";

      return {
        Item: item,
        'Total Score': totalScore,
        'Upper group correct answers': upperCorrect,
        'Lower group correct answers': lowerCorrect,
        'Difficulty index (%)': difficulty,
        'Rank Discrimination': rankDisc,
        'Point-Biserial (r_pb)': r_pb,
        'Interpretation': interpretation
      };
    });

    results.sort((a, b) => b['Rank Discrimination'] - a['Rank Discrimination']);
    results.forEach((r, i) => r['Rank'] = i + 1);
    globalResults = results;

    document.getElementById('infoLine').textContent = `Total Items: ${results.length} | Upper Group: ${groupSize} | Lower Group: ${groupSize}`;

    // ➤ Calculate Cronbach's Alpha
    const k = keys.length;
    const itemVariances = keys.map(k => {
      const mean = data.reduce((a, b) => a + b[k], 0) / data.length;
      return data.reduce((sum, row) => sum + Math.pow((row[k] - mean), 2), 0) / data.length;
    });
    const totalScores = data.map(row => row.Total_Score);
    const totalMean = totalScores.reduce((a, b) => a + b, 0) / totalScores.length;
    const totalVariance = totalScores.reduce((sum, val) => sum + Math.pow((val - totalMean), 2), 0) / totalScores.length;
    const sumItemVar = itemVariances.reduce((a, b) => a + b, 0);
    const alpha = (k / (k - 1)) * (1 - (sumItemVar / totalVariance));
    const alphaBox = document.getElementById("alphaBox");
    alphaBox.textContent = `Cronbach's Alpha: ${isNaN(alpha) ? 'N/A' : alpha.toFixed(4)}`;

    renderTable(results);
  }

  function renderTable(data) {
    const container = document.getElementById('tableContainer');
    container.innerHTML = '';

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headers = Object.keys(data[0]);
    thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.className = row.Interpretation.replace(" ", "") || '';
      if (row['Difficulty index (%)'] < 30) tr.classList.add('Difficult');
      else if (row['Difficulty index (%)'] > 70) tr.classList.add('Easy');

      tr.innerHTML = headers.map(h => `<td>${row[h]}</td>`).join('');
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  function downloadExcel() {
    if (globalResults.length === 0) {
      alert("No results to export.");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(globalResults);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Results");

    const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
    saveAs(new Blob([wbout], { type: "application/octet-stream" }), "Discrimination_Results.xlsx");
  }
</script>

</body>
</html>
